<app-modal-productos [isVisible]="isModalVisible" (closeModal)="closeModal()"></app-modal-productos>

<section>
    <div class="mx-auto max-w-screen-xl p-4 pt-0">
        <!-- <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Shopping Cart</h2> -->
        <div class="md:gap-6 lg:flex lg:items-start xl:gap-8">
        <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
            <div class="text-white bg-gray-900 rounded-lg">

                <div class="relative">
                <div class="overflow-hidden rounded-xl">
                    <div class="flex transition-transform duration-500 ease-in-out"
                        [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
            
                    <div *ngFor="let product of products"
                        class="w-full flex-shrink-0 px-4"
                        style="min-width: 100%; max-width: 100%;">
                        <app-producto-carrusel
                        [title]="product.title"
                        [price]="product.price"
                        [image]="product.image">
                        </app-producto-carrusel>
                    </div>
                    </div>
                </div>
            
                <!-- Botones de navegación -->
                <button (click)="prev()" class="mt-12 left-0 transform -translate-y-1/2 bg-gray-700 hover:bg-gray-600 p-2 rounded-full">
                    <svg class="w-[35px] h-[35px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.9" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
                    </svg>
                </button>
                <button (click)="next()" class="mt-12 right-0 transform -translate-y-1/2 bg-gray-700 hover:bg-gray-600 p-2 rounded-full">
                    <svg class="w-[35px] h-[35px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.9" d="M19 12H5m14 0-4 4m4-4-4-4"/>
                    </svg>
                </button>
                </div>
            </div>

        </div>
    
        <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
            <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
            <p class="text-xl font-semibold text-gray-900 dark:text-white">Resumen de valores</p>
    
            <div class="space-y-4">
                <div class="space-y-2">
                <dl class="flex items-center justify-between gap-4">
                    <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Precio original</dt>
                    <dd class="text-base font-medium text-gray-900 dark:text-white">$150.000</dd>
                </dl>
    
                <dl class="flex items-center justify-between gap-4">
                    <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Ahorros</dt>
                    <dd class="text-base font-medium text-green-600">-$50.000</dd>
                </dl>
    
                <dl class="flex items-center justify-between gap-4">
                    <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Iva</dt>
                    <dd class="text-base font-medium text-gray-900 dark:text-white">$28.500</dd>
                </dl>
                </div>
    
                <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
                <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
                <dd class="text-base font-bold text-gray-900 dark:text-white">$128.500</dd>
                </dl>
            </div>
    
            </div>
        </div>
        </div>
    </div>
    </section>
