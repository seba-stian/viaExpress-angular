<div class="mt-4 grid gap-4 sm:grid-cols-1 lg:grid-cols-3 xl:grid-cols-3">
    <div *ngFor="let prod of products"  style="height: fit-content;" class="bg-gray-800 text-white rounded-xl p-4">
        <img [src]="image" alt="Product image" class="rounded-lg mx-auto mb-4 w-48 h-48 object-contain" />
    
        <h2 class="text-lg font-bold">{{ title }}</h2>
    
        <div class="flex items-center mb-4 mt-4 space-x-4">
            <span>Cantidad:</span>
            <div class="flex items-center">
            <button (click)="qty = Math.max(1, qty - 1)" class="px-2 py-1 bg-gray-700 rounded">-</button>
            <span class="px-3">{{ qty }}</span>
            <button (click)="qty = qty + 1" class="px-2 py-1 bg-gray-700 rounded">+</button>
            </div>
        </div>
    
        <div class="mt-4 flex items-center justify-between gap-4">
            <button class="relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
                <span class="relative p-2 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    <svg class="inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z" clip-rule="evenodd"/>
                    </svg>                                 
                    Eliminar
                </span>
            </button> 

            <p class="text-2xl font-semibold">${{ price }}</p>
        </div>
    </div>
</div>
