<div class="mt-4 grid gap-4 sm:grid-cols-1 lg:grid-cols-3 xl:grid-cols-3">
    <div *ngFor="let prod of productosSeleccionado; let i = index"  style="height: fit-content;" class="bg-gray-800 text-white rounded-xl p-4">
        <img
        [src]="prod.ImagenData"
        alt="Product image" class="rounded-lg mx-auto mb-4 w-48 h-48 object-contain" />
    
        <h2 class="text-lg font-bold">{{ prod.NombreProducto | truncateWeb:isMobile:50 }}</h2>
    
        <div class="flex items-center mb-4 mt-4 space-x-4">
            <span>Cantidad:</span>
            <div class="flex items-center">
            <button (click)="prod.StockInicial = Math.max(1, prod.StockInicial - 1); actualizarStock(prod.StockInicial+'-'+prod.Id_VE_Productos)" class="px-2 py-1 bg-gray-700 rounded">-</button>
            <span class="px-3">{{ prod.StockInicial }}</span>
            <button (click)="prod.StockInicial = prod.StockInicial + 1; actualizarStock(prod.StockInicial+'-'+prod.Id_VE_Productos)" class="px-2 py-1 bg-gray-700 rounded">+</button>
            </div>
        </div>
    
        <div class="mt-4 items-center justify-between flex gap-4">
            <div>
                <button (click)="quitarProducto(i)" class="relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
                    <span class="relative p-2 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        <svg class="inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z" clip-rule="evenodd"/>
                        </svg>
                    </span>
                </button>
                <button (click)="MostrarModalEditar(prod.Id_VE_Productos)"
                class="relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                    <span class="relative p-2 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
                        <svg class="inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M11.32 6.176H5c-1.105 0-2 .949-2 2.118v10.588C3 20.052 3.895 21 5 21h11c1.105 0 2-.948 2-2.118v-7.75l-3.914 4.144A2.46 2.46 0 0 1 12.81 16l-2.681.568c-1.75.37-3.292-1.263-2.942-3.115l.536-2.839c.097-.512.335-.983.684-1.352l2.914-3.086Z" clip-rule="evenodd"/>
                            <path fill-rule="evenodd" d="M19.846 4.318a2.148 2.148 0 0 0-.437-.692 2.014 2.014 0 0 0-.654-.463 1.92 1.92 0 0 0-1.544 0 2.014 2.014 0 0 0-.654.463l-.546.578 2.852 3.02.546-.579a2.14 2.14 0 0 0 .437-.692 2.244 2.244 0 0 0 0-1.635ZM17.45 8.721 14.597 5.7 9.82 10.76a.54.54 0 0 0-.137.27l-.536 2.84c-.07.37.239.696.588.622l2.682-.567a.492.492 0 0 0 .255-.145l4.778-5.06Z" clip-rule="evenodd"/>
                        </svg>
                    </span>
                </button>
            </div>
            <div>
                <p class="text-2xl font-semibold">{{ prod.Precio * prod.StockInicial| currency:'CLP':'symbol':'1.0-0':'es-CL' }}</p>
            </div>
        </div>
    </div>
</div>
