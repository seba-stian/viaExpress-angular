<section class="bg-gray-50 dark:bg-gray-900" style="background-image: url('assets/images/background1.png');  background-size: cover;
    background-attachment: fixed;
    justify-content: flex-end;">
<div class="flex flex-col items-end justify-center px-6 mx-auto p-56 md:h-screen lg:py-0">
    <div class="w-full rounded-lg md:mt-0 sm:max-w-md xl:p-0">
        <div class="pb-6" style="text-align: -webkit-center;">
            <img class="h-20 mr-2" src="assets/logos/logoSF3.png" alt="logo">
        </div>        
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" style="text-align: center;">
                    Ingresa a tu cuenta
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">

                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
                        <input 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                        type="email" 
                        id="email" 
                        placeholder="name@flowbite.com" 
                        required />
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                        <input 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                        data-popover-target="popover-password" 
                        placeholder="••••••••"  
                        data-popover-placement="bottom" 
                        type="password" 
                        id="password" 
                        required />
                        
                    </div> 

                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Recordar contraseña</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">¿Has olvidado tu contraseña?</a>
                    </div>
                    <button 
                    type="submit" 
                    class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                    >iniciar sesión</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        ¿No tienes una cuenta todavía? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Registrarse</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
